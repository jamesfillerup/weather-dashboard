<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="bg-dark text-white text-center"> 
        <h1 >
            Weather Dashboard
        </h1>
    </header>
<!-- LEFT side of the page -->
    <!-- search section -->
    <div class="row">
        <aside class="col-4" >
            <form class = "border p-4" id = "city-form">
                <h4>Search for a City</h4>
                <input id="city" type = "text" class = "input" placeholder="Enter City Name"/>
                <br>
                <button class = "btn btn-primary m-3" type = "submit">Search</button>
            </form>
            <nav class="return-city-btn border">
            CITY BUTTONS searched
            </nav>
        </aside>
    
    <!-- RIGHT side of the page -->
        <div class="right col-7">
            <section class="p-2 border">
                <h2>
                Today's Weather
                </h2>
            </section>
            <br>
            <div class=" p-2 border ">
                <article >
                    <div >5DAY FORECAST

                    </div>
                </article>
            </div>
        </div>

    </div>
</body>

<script src="/assets/js/script.js"></script>
</html>
